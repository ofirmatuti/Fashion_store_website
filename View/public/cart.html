<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/bb84af38dc.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Clothes Website</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>

<body>
    <script src="scripts\main.js"></script>
    <section class="sub-header">
        <nav>
            <a href="index.html"><img src=""></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Chat</a></li>
                    <li><a href="">Search</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="">Log In</a></li>
                    <li><a href="">Sign Up</a></li>
                    <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <h1>Cart</h1>
        <div class="cart" id="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Product-Name</div>
                        <div class="cart-price">$</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <i class="bx bxs-trash-alt cart-remove"></i>
                </div>
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="tota-price">0$</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class="bx bx-x" id="close-cart"></i>
        </div>


    </section>

    <section class="footer">
        <h4>About Us</h4>
        <p>We are happy to share our dreams with you!</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
        <p>Made by&nbsp <i class=" fa fa-users "></i> &nbspIdan, Ray, Maya, Amit</p>
    </section>

    
    <script src="scripts/main.js"></script>

</body>

</html>
