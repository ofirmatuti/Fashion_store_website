<html>
<head>
	<link rel="stylesheet" href="style/main.css" type="text/css">

</head>
<body>
	<section class='bodybox'>
		<h1>let's chat</h1>
		<br>
		<br>
		<section class='chatborder'>
			User Name: <input  class = "chatbox" type="text" name="uname"/><br/>
			Message: <input class="chatbox" type="text" name="mes"/><br/>
			<button id="send">send</button>
			<br><br><br>
		</section>
		<section class='chatborder'>
			<h2>Messages:</h2>
			<div id="chat"></div>
		</section>
	</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	
	
	updateChat();

	function updateChat() {
		setInterval(function() {
			loadChat();
		}, 1000);
	}

	function loadChat() {
		$.get("chat", function(data, status){
			$("#chat").empty();
			$.each(data, function(key, value){
				$("#chat").append('<section class=\'message1\' ><p><b><b>' + value.usename + ':</b></b> ' +value.message + '</p></section>');	
			});
		});
	}

	$("#send").click(function() {
		$.get("message?uname=" + $('[name="uname"]').val() + "&mes=" + $('[name="mes"').val()  , function(data, status){
		});
	});
</script>
</body>

</html>
